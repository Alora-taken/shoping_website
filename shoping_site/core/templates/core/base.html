{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Adamina&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">
    <link rel="stylesheet" href="{% static 'assets/css/comentariosCanito.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Custom-Card.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Product-Details.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Profile-Edit-Form-styles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Profile-Edit-Form.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/responsive-blog-card-slider-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/responsive-blog-card-slider.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Transparent-Incremental-Number-Counter.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">

</head>

<body style="min-height: 100%; background: rgb(253, 253, 243)">
    {% block content %}
    {% endblock %}
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>
    <script src="{% static 'assets/js/bold-and-bright.js' %}"></script>
    <script src="{% static 'assets/js/Profile-Edit-Form-profile.js' %}"></script>
    <script src="{% static 'assets/js/responsive-blog-card-slider-01-swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/responsive-blog-card-slider-02-responsive-blog-card-slider.js' %}"></script>
    
</body>

</html>
