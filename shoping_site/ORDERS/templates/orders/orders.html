{% extends "core/base.html" %} {% load static %} {% block title%}
<title>Orders - Brand</title>
{% endblock %} {% block content %}

<section class="py-5">
  <div class="card" id="invoice">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <p style="text-align: center">Status</p>
        </div>
        <div class="col">
          <p style="text-align: center">date</p>
        </div>
        <div class="col">
          <p style="text-align: center">total price</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p style="margin-right: 5%; margin-left: 5%">Address</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary"
            type="button"
            style="
              width: 100%;
              margin-right: 0;
              margin-left: 0;
              padding-top: 5px;
              padding-bottom: 5px;
              background: rgb(61, 103, 107);
              color: rgb(247, 253, 238);
            "
          >
            Details
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
