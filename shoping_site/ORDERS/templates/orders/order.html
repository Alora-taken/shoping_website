{% extends "core/base.html" %} {% load static %} {% block title%}
<title>Order - Brand</title>
{% endblock %} {% block content %}
    <section class="py-5">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr style="border-style: solid; border-color: rgb(36, 36, 36)">
                  <th
                    class="border rounded-0 justify-content-center align-items-center align-content-center align-self-center"
                    style="width: 20%; text-align: center"
                  >
                    <img
                      class="justify-content-center align-items-center align-content-center align-self-center"
                      id="item_image"
                      style="
                        text-align: center;
                        width: auto;
                        max-height: 100px;
                        height: auto;
                        max-width: 90%;
                      "
                      src="{% static 'assets/img/transparent-photo-icon-for-your-interface-icon-picture-icon-5f9e5dcf942c94.2750417916042142236069copy.png' %}"
                    />
                  </th>
                  <th
                    class="border rounded-0 justify-content-center align-items-center align-content-center align-self-center"
                    style="width: 20%; padding: 0; text-align: center"
                  >
                    <p
                      id="item_name"
                      style="margin-top: 25%; margin-bottom: 25%"
                    ></p>
                  </th>
                  <th
                    class="border rounded-0 justify-content-center align-items-center align-content-center align-self-center"
                    style="width: 20%; text-align: center"
                  >
                    <p
                      id="item_price"
                      style="
                        text-align: center;
                        margin-top: 25%;
                        margin-bottom: 25%;
                      "
                    ></p>
                  </th>
                  <th
                    class="border rounded-0 justify-content-center align-items-center align-content-center align-self-center"
                    style="width: 20%; text-align: center"
                  >
                    <p
                      id="item_quantity"
                      style="
                        text-align: center;
                        margin-top: 25%;
                        margin-bottom: 25%;
                      "
                    ></p>
                  </th>
                  <th class="border rounded-0" style="width: 20%">
                    <p
                      id="item_total"
                      style="
                        text-align: center;
                        margin-top: 25%;
                        margin-bottom: 25%;
                      "
                    ></p>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr></tr>
                <tr></tr>
              </tbody>
            </table>
          </div>
          <div class="table-responsive" style="width: 50%">
            <table class="table">
              <thead class="border rounded-0">
                <tr class="border rounded-0"></tr>
              </thead>
              <tbody class="border rounded-0">
                <tr class="border rounded-0">
                  <td class="border rounded" style="width: 20%">Discount</td>
                  <td
                    class="border rounded"
                    id="discount"
                    style="width: 30%"
                  ></td>
                </tr>
                <tr class="border rounded">
                  <td class="border rounded" style="width: 20%">Total</td>
                  <td
                    class="border rounded"
                    id="invoice_total"
                    style="width: 30%"
                  ></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    
{% endblock %}
